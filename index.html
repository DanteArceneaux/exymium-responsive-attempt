<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Website Design</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<nav>
				<div class="logo">Exymium</div>
				<ul>
					<li><a href="">Home</a></li>
					<li><a href="">About</a></li>
					<li><a href="">Service</a></li>
					<li><a href="">Design</a></li>
					<li><a href="">Contact</a></li>
				</ul>
				<div class="search">
					<input
						class="srch"
						type="search"
						name=""
						placeholder="Type to text"
					/>
					<a href="#"> <button class="btn">Search</button></a>
				</div>
			</nav>
		</header>

		<section>
			<main>
				<h1>
					Digital <br />
					<span class="accent-color">Marketing & Branding </span><br />
					Consultants
				</h1>
				<p>Ideate...Innovate...Accelerate</p>
				<button class="btn-join-us">Join us</button>
			</main>
			<aside>
            <div class="card">
				<form action="#" method="post">
					<p class="fine-print"><strong> Login Here</strong></p>
					<div>
						<label for="email">
							<input type="email" id="email" placeholder="Enter Email Here"
						/></label>
					</div>
					<div>
						<label for="password"
							><input
								type="password"
								id="password"
								placeholder="Enter Password Here"
						/></label>
				</div>

					<button type="submit">Login</button>
				</form>
				<p class="fine-print-bottom">Don't have an account</p>
				<p><span class="accent-color">Sign up</span> here</p>
            </div>
			</aside>
		</section>
	</body>
</html>
